name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Set up Git user
      run: |
        git config --global user.email "azazin1955@gmail.com"
        git config --global user.name "Misha Kuptsov"

    - name: Set up API key
      run: echo "REACT_APP_API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        npm install --save gh-pages
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CI: false
