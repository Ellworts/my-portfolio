name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Воркфлоу будет срабатывать только вручную

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Сборка проекта в директорию ./build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # Используем ваш PAT для деплоя
        publish_dir: ./build  # Путь к директории с собранным проектом
